{% extends "base.html" %}



{% block content %}

<style>
        #Buttons {
            text-align: center;
            position: relative;
            margin-top: 0%;
        }
</style>


<div id="Buttons">
    <div class="row">
    <div class="col-lg-12">
        <h1 class=>Login</h1>

        {% if session['noUser'] %}
          <h5 style="color:#E5310A">An account with this username does not exist</h5>
          <a href="{{ url_for('signup') }}"> <b>Sign Up</b></a>
        {% endif %}

        {% if session['badPassword'] %}
          <h5 style="color:#E5310A">Incorrect password</h5>
        {% endif %}

        <form method="post">
            Username<br>
            <input type="text" name="username"><br>
            Password:<br>
            <input type="password" name="password">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    </div>
</div>

{% endblock %}
